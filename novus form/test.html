<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Folder Hover Effect</title>
  <link rel="stylesheet" href="style1.css" />
</head>

<body style="background-color: black;">

<div class="card">
  <div class="back">
    <div class="back-content">

      <div class="poster-grid">

        <div class="poster">
          <input type="checkbox" id="p1">
          <label for="p1" style="background-image:url('cac.jpg')"></label>
          <div class="dropdown-box">

  <!-- hidden checkbox to control dropdown -->
  <input type="checkbox" id="toggle">

  <!-- button / category -->
  <label for="toggle" class="dropdown-btn">
    Select Category ▼
  </label>

  <!-- dropdown content -->
  <div class="dropdown-content">
    <input type="text" placeholder="Input 1">
    <input type="text" placeholder="Input 2">
    <input type="text" placeholder="Input 3">
    <input type="text" placeholder="Input 4">
  </div>

</div>
        </div>

        <div class="poster">
          <input type="checkbox" id="p2">
          <label for="p2" style="background-image:url('bounty3.jpg')"></label>
          <div class="dropdown-box">

  <!-- hidden checkbox to control dropdown -->
  <input type="checkbox" id="toggle">

  <!-- button / category -->
  <label for="toggle" class="dropdown-btn">
    Select Category ▼
  </label>

  <!-- dropdown content -->
  <div class="dropdown-content">
    <input type="text" placeholder="Input 1">
    <input type="text" placeholder="Input 2">
    <input type="text" placeholder="Input 3">
    <input type="text" placeholder="Input 4">
  </div>

</div>
        </div>

        <div class="poster">
          <input type="checkbox" id="p3">
          <label for="p3" style="background-image:url('hackearn2.jpg')"></label>
          <div class="dropdown-box">

  <!-- hidden checkbox to control dropdown -->
  <input type="checkbox" id="toggle">

  <!-- button / category -->
  <label for="toggle" class="dropdown-btn">
    Select Category ▼
  </label>

  <!-- dropdown content -->
  <div class="dropdown-content">
    <input type="text" placeholder="Input 1">
    <input type="text" placeholder="Input 2">
    <input type="text" placeholder="Input 3">
    <input type="text" placeholder="Input 4">
  </div>

</div>
        </div>

        <div class="poster">
          <input type="checkbox" id="p4">
          <label for="p4" style="background-image:url('Mnexus.jpg')"></label>
          <div class="dropdown-box">

  <!-- hidden checkbox to control dropdown -->
  <input type="checkbox" id="toggle">

  <!-- button / category -->
  <label for="toggle" class="dropdown-btn">
    Select Category ▼
  </label>

  <!-- dropdown content -->
  <div class="dropdown-content">
    <input type="text" placeholder="Input 1">
    <input type="text" placeholder="Input 2">
    <input type="text" placeholder="Input 3">
    <input type="text" placeholder="Input 4">
  </div>

</div>
        </div>

      </div>

      <!-- NEXT BUTTON -->
      <button class="next-btn" onclick="showSelected()">Next</button>

    </div>

    <div class="front"></div>
  </div>
</div>

<script>
function showSelected() {
  const posters = document.querySelectorAll(".poster");

  posters.forEach(poster => {
    const checkbox = poster.querySelector("input[type='checkbox']");
    if (!checkbox.checked) {
      poster.style.display = "none";
    }
  });
}
</script>

</body>
</html>
